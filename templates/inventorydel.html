{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<html>

<head>
  <link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  rel="stylesheet"
/>
<link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"
/>
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css"
  rel="stylesheet"
/>
</head>

<body>

    <div class="container-fluid">
        <div class="card text-center h-100">
          <div class="card-body" >
            <h2 class="text-primary">Deleting an inventory</h2>
            <hr>
            
            <form action="" method="post">
                  {% csrf_token %}
                  {{ form | crispy }}
                  <h5 class="text-dark m-5">Are you sure you want to delete {{object.city.name}} inventory?</h5>
                  
                  <input type="submit"class="btn  btn-danger m-2 " value="Confirm">
                  <a
                              href="{% url 'inventorylist' %}"
                                class="btn  btn-primary m-2 "
                                role="btn"
                                >Cancel</a
                              >
            </form>
        </div>
          
        </div>
      </div>
  </div>

</body>

</html>

{% endblock content %}
