{% extends 'base.html' %} 
{% load crispy_forms_tags %}

{% load static %}
{% block content %}

<head>
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
  crossorigin="anonymous"
  />
</head>

<body>
{% comment %}   
    <div class="container-fluid">
      <div >
        <h1 class="text-center text-bold text-success">Order Submitted!</h1>
        <p class="text-center mt-3">You can check on your order from <a href="{% url 'orderlist' pk=user.pk %}">Orders</a> tab.</p>
        <a href="{% url 'shop' %}" class="alert alert-primary" role="btn">Go back to HomePage</a>
    </div>
    </div> {% endcomment %}

    <div>
        <div class="container-fluid">
          <div class="card text-center h-100">
            <div class="card-body" >
              <h2 class="text-primary">Submit Order:</h2>
              <hr>
              <h5 class="text-dark">{{ Stock }}</h5>
              <form action="" method="post">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <label class="label">Quantity:</label>
                    <input name="quantity" type="number" value="1" class="input w-10 mt-2" />
                    <br>
                    <input type="submit" href="{% url 'ordersubmit' pk=Stock.pk %}" class="btn  btn-success w-25 mt-2 " value="SUBMIT">
              </form>
          </div>
            
          </div>
        </div>
      <div class="container-fluid">
        
      </div>
    </div>

</body>


{% endblock content %}
