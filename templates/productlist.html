{% extends 'base.html' %}
{% load static %}

{% block content %}

<html>

<head>
  <link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  rel="stylesheet"
/>
<link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"
/>
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css"
  rel="stylesheet"
/>
</head>

<body>

    <div class="wrapper">
        <h1 class=" text-left mt-3 mb-3 ml-0 align-left w-50">Products:</h1>
        <hr>
        <a
            href="{% url 'productadd' %}"
            class="btn btn-success align-right"
            role="btn"
            >+ Add product</a
            >
        
        <div class="wrapper">
            <table class="table table-striped">
                <thead class="thead-dark ">
                    <tr>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Price</th>
                        <th>Unit</th>
                        <th>Operations</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in object_list %}
                    <tr class="">
                        <td class="align-center"> <b >{{ item.name }} </b></td>
                        <td class="align-center"> {{ item.type.name }} </td>
                        <td class="align-center"> {{ item.price }} </td>
                        <td class="align-center"> {{ item.unit.name }} </td>
                        <td class="align-right">
                            <div class="align-right">
                                <a
                                href="{% url 'productupdate' pk=item.pk %}"
                                class="btn btn-primary align-right "
                                role="btn"
                                >Edit</a
                              >
                              <a
                              href="{% url 'productdelete' pk=item.pk %}"
                                class="btn btn-danger align-right"
                                role="btn"
                                >Delete</a
                              >
                            </div>
                        </td>
                    </tr>
                  {% endfor %}
                </tbody>
              </table>
              
            </div>
          </div>

</body>

</html>

{% endblock content %}
