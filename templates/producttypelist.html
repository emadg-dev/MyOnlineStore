{% extends 'base.html' %}
{% load static %}

{% block content %}

<html>

<head>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
    />
</head>

<body>

    <div class="wrapper">
        <h1 class=" text-left mt-3 mb-3 ml-0 align-left w-50">Product Types:</h1>
        <a
            href="{% url 'producttypeadd' %}"
            class="btn btn-success align-right"
            role="btn"
            >+ Add product type</a
            >
        
      <hr>
        <div class="wrapper">
            <table class="table table-striped">
                <thead class="thead-dark ">
                    <tr>
                        <th>Name</th>
                        <th>Operations</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in object_list %}
                    <tr class="">
                        <td class="align-center"> <b >{{ item.name }} </b></td>
                        <td class="align-right">
                            <div class="align-right">
                                <a
                                href="{% url 'producttypeupdate' pk=item.pk %}"
                                class="btn btn-primary align-right "
                                role="btn"
                                >Edit</a
                              >
                              <a
                              href="{% url 'producttypedelete' pk=item.pk %}"
                                class="btn btn-danger align-right"
                                role="btn"
                                >Delete</a
                              >
                            </div>
                        </td>
                    </tr>
                  {% endfor %}
                </tbody>
              </table>
              
            </div>
          </div>

</body>

</html>

{% endblock content %}
