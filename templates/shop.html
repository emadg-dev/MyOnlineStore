{% extends 'base.html' %}

{% load static %}


{% block content %}

<html>
    <head>
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"
        />
    </head>

<body>

    <section class="container-fluid mb-3">
        <div class="container">
          <h2 class=" text-left m-3 p-3">Products:</h2>
          <div class="row row-cols-5 row-cols-md-4 g-4 px-3">
            {% for item in object_list%}
            <div class="col">
              <div class="card h-100">
                <div class="card-body">
                  <h3 class="card-title text-center">{{ item.name }}</h3>
                  <p class="card-text text-center">
                    <a
                      href="{% url 'stocklist' pk=item.pk%}"
                      class="btn btn-primary mt-3 w-50 align-bottom"
                      role="btn"
                      >More</a
                    >
                  </p>
                </div>
              </div>
            </div>
      
            {% endfor %}
          </div>
        </div>
      </section>

</body>

</html>

{% endblock content %}
