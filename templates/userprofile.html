{% extends 'base.html' %}

{% block content %}
<html >
<head>
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css"
    rel="stylesheet"
  />
</head>
<body>
	<div class="flex">
		
		<section class=" mt-3">
			<div class="mt-2">
				<i class="fas fa-user fa-2x"></i>
				<span class="h2 m-2">Profile<span>
			</div>
            <hr>
			<div >
                <table class="table align-middle mb-0 bg-white">
                    <thead class="bg-light">
                      <tr>
                        <th>Username</th>
                        <th>Email</th>
                        <th>City</th>
                        <th>Supplier</th>
                        <th>Staff</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>
                          <div class="d-flex align-items-center">
                            <div class="ms-3">
                              <p class="fw-bold mb-1">{{user.username}}</p>
                            </div>
                          </div>
                        </td>
                        <td>
                          <p class="fw-normal mb-1">{{user.email}}</p>
                        </td>
                        <td>{{user.city.name}}</td>
                        <td>{{user.supplier.name}}</td>
                        <td>
                          <span class="badge {% if user.is_staff %} badge-success {% else %} badge-danger {% endif %}  rounded-pill d-inline">
                            {{user.is_staff}}
                          </span>
                        </td>
                      </tr>
                      
                      
                    </tbody>
                  </table>
			</div>
		</section>
</body>
</html>

{% endblock content %}
